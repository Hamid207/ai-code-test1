version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ios-backend-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ios_backend}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # Optional: for init scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-ios_backend}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ios-backend-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - backend

  # Go Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ios-backend-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server Configuration
      SERVER_PORT: ${SERVER_PORT:-8080}

      # Database Configuration
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-ios_backend}?sslmode=disable
      DB_MAX_CONNS: ${DB_MAX_CONNS:-25}
      DB_MIN_CONNS: ${DB_MIN_CONNS:-5}

      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_MAX_CONNS: ${REDIS_MAX_CONNS:-10}
      REDIS_MIN_IDLE_CONNS: ${REDIS_MIN_IDLE_CONNS:-2}

      # OAuth Configuration
      APPLE_TEAM_ID: ${APPLE_TEAM_ID}
      APPLE_CLIENT_ID: ${APPLE_CLIENT_ID}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}

      # CORS Configuration
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    # Optional: Mount for live development
    # volumes:
    #   - .:/app

networks:
  backend:
    driver: bridge
    name: ios-backend-network

volumes:
  postgres_data:
    driver: local
    name: ios-backend-postgres-data
  redis_data:
    driver: local
    name: ios-backend-redis-data
